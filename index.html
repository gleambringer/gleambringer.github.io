<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gleam</title>
    <link rel="icon" type="image/png" href="https://gleambringer.github.io/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #0a050f;
            --bg-violet: #1a0b2e;
            --theme-accent: #9d174d;
            --connection-red: #ff1a1a;
            --clock-green: #00ff41;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, var(--bg-violet) 0%, var(--bg-dark) 100%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: white;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            pointer-events: none;
        }

        .top-right-ui {
            position: absolute;
            top: 2rem;
            right: 2.5rem;
            z-index: 20;
            text-align: right;
            pointer-events: none;
        }

        #digital-clock {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--clock-green);
            text-shadow: 0 0 10px var(--clock-green), 0 0 20px rgba(0, 255, 65, 0.5);
            letter-spacing: 2px;
        }

        .title {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(to bottom, #ffffff, var(--theme-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(157, 23, 77, 0.6));
            margin-bottom: 0.5rem;
            text-transform: lowercase;
            animation: pulse 4s ease-in-out infinite;
        }

        #random-phrases {
            height: 1.5rem;
            font-size: 0.9rem;
            color: var(--clock-green);
            text-shadow: 0 0 5px var(--clock-green);
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            text-transform: lowercase;
            transition: opacity 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 30px rgba(157, 23, 77, 0.6)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 50px rgba(157, 23, 77, 0.8)); }
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            pointer-events: auto;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: 1px solid rgba(157, 23, 77, 0.5);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 9999px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(157, 23, 77, 0.3);
            border-color: var(--theme-accent);
            box-shadow: 0 0 25px rgba(157, 23, 77, 0.5);
            transform: translateY(-3px);
        }

        @media (max-width: 640px) {
            .title { font-size: 4rem; }
            .button-group { flex-direction: column; gap: 1rem; align-items: center; }
            .top-right-ui { top: 1rem; right: 1.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="top-right-ui">
        <div id="digital-clock">00:00:00</div>
    </div>

    <div class="content">
        <h1 class="title">gleam</h1>
        <div id="random-phrases">ajs;dfk</div>
        
        <div class="button-group">
            <a href="/about" class="btn">About</a>
            <a href="/projects" class="btn">Projects</a>
            <a href="/entertainment" class="btn">Entertainment</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let orbs = [];
        let mouse = { x: -1000, y: -1000 };

        const phrases = ["Welcome to gleam", "Try clicking anywhere on the screen", "check out odious-mist-links.deno.dev", "We'd put a sack over your head to cover your ugliness, but there weren't any sacks that volunteered", "Your face defies description, but only because no writer would look at it long enough to describe it", "ow", "quote my friend: why am i the only naked person at this gender reveal party?", "delicious", "why doesn't the school shooter just pull the fire alarm? send us an email with the answer", "adflkasjdf;ihwoirhfoijfijals;kdjfwrhfodhjakfl;jsdkf"];
        
        // Phrase cycling
        setInterval(() => {
            const phraseEl = document.getElementById('random-phrases');
            phraseEl.style.opacity = 0;
            setTimeout(() => {
                phraseEl.textContent = phrases[Math.floor(Math.random() * phrases.length)];
                phraseEl.style.opacity = 1;
            }, 500);
        }, 2000);

        // Digital Clock update
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('digital-clock').textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1; 
                this.speedX = (Math.random() - 0.5) * 0.6;
                this.speedY = (Math.random() - 0.5) * 0.6;
                this.color = Math.random() > 0.4 ? '#9d174d' : '#ffffff';
                this.opacity = Math.random() * 0.5 + 0.3; 
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    this.x -= (dx / distance) * force * 3;
                    this.y -= (dy / distance) * force * 3;
                }
                orbs.forEach(orb => {
                    const odx = orb.x - this.x;
                    const ody = orb.y - this.y;
                    const oDist = Math.sqrt(odx * odx + ody * ody);
                    if (oDist < 400) {
                        const oForce = (400 - oDist) / 400;
                        this.x += (odx / oDist) * oForce * 6;
                        this.y += (ody / oDist) * oForce * 6;
                    }
                });
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
            }
        }

        class Orb {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.startTime = Date.now();
                this.duration = 5000;
            }
            update() { return Date.now() - this.startTime < this.duration; }
            draw() {
                const elapsed = Date.now() - this.startTime;
                const op = 1 - (elapsed / this.duration);
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#ffffff';
                ctx.globalAlpha = op;
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles() {
            const count = (canvas.width * canvas.height) / 3000;
            particles = [];
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = '#ff1a1a';
                        ctx.globalAlpha = (1 - (dist / 100)) * 0.4;
                        ctx.lineWidth = 0.8;
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawConnections();
            orbs = orbs.filter(orb => {
                const alive = orb.update();
                if (alive) orb.draw();
                return alive;
            });
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { initCanvas(); createParticles(); });
        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('mousedown', (e) => orbs.push(new Orb(e.clientX, e.clientY)));

        window.onload = () => {
            initCanvas();
            createParticles();
            animate();
        };
    </script>
</body>
</html>
