<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Gleam</title>
    <link rel="icon" type="image/png" href="https://gleambringer.github.io/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #0a050f;
            --bg-violet: #1a0b2e;
            --theme-accent: #9d174d;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, var(--bg-violet) 0%, var(--bg-dark) 100%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: white;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            pointer-events: none;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(to bottom, #ffffff, var(--theme-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(157, 23, 77, 0.5));
            margin-bottom: 1rem;
        }

        .error-text {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3rem;
            letter-spacing: 0.1em;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 2.5rem;
            border: 1px solid rgba(157, 23, 77, 0.4);
            background: rgba(255, 255, 255, 0.03);
            color: white;
            border-radius: 9999px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            cursor: pointer;
            outline: none;
            text-decoration: none;
            pointer-events: auto;
        }

        .btn:hover {
            background: rgba(157, 23, 77, 0.2);
            border-color: var(--theme-accent);
            box-shadow: 0 0 20px rgba(157, 23, 77, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="content">
        <h1 class="error-code">404</h1>
        <p class="error-text">The light has faded here.</p>
        <a href="https://gleambringer.github.io/index.html" class="btn">Return to Gleam</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: -100, y: -100 };

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.speedY = (Math.random() - 0.5) * 0.4;
                this.color = Math.random() > 0.4 ? '#9d174d' : '#ffffff';
                this.opacity = Math.random() * 0.4 + 0.1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const forceArea = 200;
                if (distance < forceArea) {
                    const force = (forceArea - distance) / forceArea;
                    this.x -= (dx / distance) * force * 4;
                    this.y -= (dy / distance) * force * 4;
                }
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
            }
        }

        function createParticles() {
            const count = (canvas.width * canvas.height) / 4000;
            particles = [];
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { initCanvas(); createParticles(); });
        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('mouseout', () => { mouse.x = -200; mouse.y = -200; });

        window.onload = () => {
            initCanvas();
            createParticles();
            animate();
        };
    </script>
</body>
</html>
