<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | Gleam</title>
    <link rel="icon" type="image/png" href="https://gleambringer.github.io/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #0a050f;
            --bg-violet: #1a0b2e;
            --theme-accent: #9d174d;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading Screen */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, var(--bg-violet) 0%, var(--bg-dark) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            transition: opacity 0.8s ease;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #fff;
            border-bottom-color: var(--theme-accent);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 100;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 999px;
            text-decoration: none;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: var(--theme-accent);
            border-color: var(--theme-accent);
            transform: translateX(-3px);
        }
    </style>
</head>
<body>

    <a href="projects.html" class="back-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        Back to Projects
    </a>

    <div class="loading-overlay" id="loader">
        <span class="loader"></span>
        <div class="loading-text">Connecting to Gleam...</div>
    </div>

    <div class="iframe-container">
        <iframe 
            src="https://gleamchat.onrender.com" 
            id="chat-frame"
            allow="autoplay; clipboard-write"
            title="Gleam Chat">
        </iframe>
    </div>

    <script>
        const iframe = document.getElementById('chat-frame');
        const loader = document.getElementById('loader');

        // Hide loader when iframe finishes loading
        iframe.onload = function() {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 800);
        };
    </script>
</body>
</html>
