<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor | Gleam</title>
    <link rel="icon" type="image/png" href="https://gleambringer.github.io/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-dark: #0a0000;
            --bg-red: #2a0505;
            --theme-accent: #dc2626;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle at center, var(--bg-red) 0%, var(--bg-dark) 100%);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: white;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 1.5rem;
            box-sizing: border-box;
        }

        .editor-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: rgba(220, 38, 38, 0.1);
            border-bottom: 1px solid rgba(220, 38, 38, 0.2);
        }

        .btn-run {
            background: var(--theme-accent);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-run:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.5);
        }

        .editor-wrapper {
            position: relative;
            flex-grow: 1;
            display: flex;
            overflow: hidden;
        }

        #code-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            background: transparent;
            color: transparent;
            caret-color: white;
            border: none;
            outline: none;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            white-space: pre;
            z-index: 2;
        }

        #highlight-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre;
            pointer-events: none;
            z-index: 1;
            color: #d1d1d1;
            overflow: hidden;
        }

        .line-numbers {
            width: 2.5rem;
            padding: 1rem 0.5rem;
            text-align: right;
            font-family: monospace;
            font-size: 0.9rem;
            color: rgba(220, 38, 38, 0.5);
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(220, 38, 38, 0.1);
            user-select: none;
        }

        /* Syntax Highlighting Colors */
        .hl-tag { color: #f87171; font-weight: bold; } /* Red for tags */
        .hl-attr { color: #fca5a5; } /* Light red for attributes */
        .hl-str { color: #86efac; } /* Green for strings */
        .hl-comm { color: #6b7280; font-style: italic; } /* Gray for comments */

        .back-nav {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover { color: white; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="content">
        <nav class="back-nav">
            <a href="index.html" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                Home
            </a>
        </nav>

        <div class="editor-container">
            <div class="toolbar">
                <div class="flex items-center gap-4">
                    <span class="text-xs font-bold uppercase tracking-widest text-red-500">HTML Editor</span>
                </div>
                <button class="btn-run" onclick="runCode()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                    Run
                </button>
            </div>

            <div class="editor-wrapper">
                <div class="line-numbers" id="line-numbers">1</div>
                <textarea id="code-input" spellcheck="false" oninput="updateEditor()" onscroll="syncScroll()"><h1>Hello World</h1>
<p>Type your HTML here...</p>
<style>
  body { background: #111; color: red; text-align: center; font-family: sans-serif; }
</style></textarea>
                <div id="highlight-layer"></div>
            </div>
        </div>
    </div>

    <script>
        // --- BACKGROUND PARTICLES ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: -100, y: -100 };

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = Math.random() > 0.3 ? '#dc2626' : '#ffffff';
                this.opacity = Math.random() * 0.4 + 0.1;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                const dx = mouse.x - this.x; const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 180) {
                    const force = (180 - distance) / 180;
                    this.x -= (dx / distance) * force * 3;
                    this.y -= (dy / distance) * force * 3;
                }
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
            }
        }

        function createParticles() {
            const count = (canvas.width * canvas.height) / 5000;
            particles = [];
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        // --- EDITOR LOGIC ---
        const codeInput = document.getElementById('code-input');
        const highlightLayer = document.getElementById('highlight-layer');
        const lineNums = document.getElementById('line-numbers');

        function updateEditor() {
            const code = codeInput.value;
            
            // Syntax Highlighting
            let highlighted = code
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                // Tags: &lt;tagname&gt;
                .replace(/(&lt;\/?[a-zA-Z0-9]+)(&gt;)?/g, '<span class="hl-tag">$1$2</span>')
                // Attributes: name="value"
                .replace(/([a-zA-Z-]+)(?==)/g, '<span class="hl-attr">$1</span>')
                // Strings: "value"
                .replace(/"([^"]*)"/g, '<span class="hl-str">"$1"</span>')
                // Comments: &lt;!-- --&gt;
                .replace(/(&lt;!--.*?--&gt;)/g, '<span class="hl-comm">$1</span>');

            highlightLayer.innerHTML = highlighted + "\n";

            // Line Numbers
            const lines = code.split('\n').length;
            lineNums.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
        }

        function syncScroll() {
            highlightLayer.scrollTop = codeInput.scrollTop;
            highlightLayer.scrollLeft = codeInput.scrollLeft;
            lineNums.scrollTop = codeInput.scrollTop;
        }

        function runCode() {
            const code = codeInput.value;
            const win = window.open('about:blank', '_blank');
            if (win) {
                win.document.write(code);
                win.document.close();
            } else {
                alert("Please allow popups to run the code!");
            }
        }

        window.addEventListener('resize', () => { initCanvas(); createParticles(); });
        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });

        window.onload = () => {
            initCanvas();
            createParticles();
            animate();
            updateEditor();
        };
    </script>
</body>
</html>
